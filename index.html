<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="app-container">
      <div class="advice-container">
        <div class="advice-box">
          <p id="advice-id" class="advice-id"></p>
          <p id="advice" class="advice"></p>
          <img src="./images/pattern-divider-mobile.svg" />
        </div>
        <div class="button-container">
          <button id="dice-button">
            <img class="dice-image" src="./images/icon-dice.svg" />
          </button>
        </div>
      </div>
    </div>

    <footer class="attribution">
      <div class="footer">
        <p>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </p>
        <p>Coded by <a href="#">Catherine Green</a></p>
      </div>
    </footer>
    <script src="./app.js"></script>
  </body>
</html>
